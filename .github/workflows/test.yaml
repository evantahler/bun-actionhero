name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun build index.ts --target=bun > /dev/null

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run prettier --check .

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run typedoc api.ts

  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
      postgres:
        image: postgres

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: cp .env.example .env
      - run: bun test

  complete:
    runs-on: ubuntu-latest
    needs: [build, lint, docs, test]
    steps:
      - run: echo "Done!"
