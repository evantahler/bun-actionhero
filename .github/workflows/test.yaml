name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install
      - run: bun build index.ts > /dev/null
      - run: bun test

  complete:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - run: echo "Done!"
